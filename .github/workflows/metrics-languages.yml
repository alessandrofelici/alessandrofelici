name: Metrics Languages
on:
  # Schedule daily updates
  schedule: [{cron: "0 0 * * *"}]
  # (optional) Run workflow manually
  workflow_dispatch:
  # (optional) Run workflow when pushing on master/main
  push: {branches: ["master", "main"]}
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    environment: 
      name: production
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          
          base: ""
          plugin_languages: yes
          plugin_languages_indepth: yes
          plugin_languages_details: lines, bytes
          plugin_languages_ignored: dockerfile, shell, procfile, Cython
          commits_authoring: Alessandro Felici, alessandrofelici, alessandrofelici@users.noreply.github.com
          plugin_languages_skipped: 
            github-readme-streak-stats
            Bell-Inequality
